<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css"/>
    <title>Registration</title>
</head>
<body>
    <div class="Container_wrap">
        <div class="Box_one">
            <h1>Learn to code by watching others</h1>
            <p>see how experienced developers solve in real time.
                watching scripted tutorial is great, but understanding how
                developers thinks is invaluable.
            </p>
        </div>

        <div class="Box_wrap">
            <div class="Box_two">
                <p>Try it free 7 days then $20/mo. thereafter</p>
            </div>
            <div>
                <form class="Box_three">
                    <input name="fname" id="fname" value="Jonathan" type="text" placeholder="First Name" required title="First Name can not be empty" />
                    <input name="lname" id="lname" value="" type="text" placeholder="Last Name" required message="Last Name can not be empty"/>
                    <input name="mail" id="mail"  type="email" placeholder="Email" required title="Looks like this is not an email"/>
                    <input name="pword" id="pword"  type="password" placeholder="Password" pattern="(?=.*d)(?=.*[A-Z])(?=.*[a-z]).(8,)" required title="Password cannot be empty"/>
                    <input id="btn" type="submit" value="CLAIM YOUR FREE TRIAL"/>
                    <p>By clicking the button you are agreeing to our <b>Terms and Conditions</b></p>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
